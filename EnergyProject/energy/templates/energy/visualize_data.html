<!DOCTYPE html>
<html>
<head>
    <title>Visualize Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Visualize Data</h1>
    <canvas id="regionChart" width="400" height="200"></canvas>
    <canvas id="franceChart" width="400" height="200"></canvas>
    <script>
        const regionCtx = document.getElementById('regionChart').getContext('2d');
        const regionChart = new Chart(regionCtx, {
            type: 'bar',
            data: {
                labels: {{ region_labels|safe }},
                datasets: [{
                    label: 'Consumption by Region',
                    data: {{ region_values|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const franceCtx = document.getElementById('franceChart').getContext('2d');
        const franceChart = new Chart(franceCtx, {
            type: 'line',
            data: {
                labels: {{ france_labels|safe }},
                datasets: [{
                    label: 'Consumption in France by Year',
                    data: {{ france_values|safe }},
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
